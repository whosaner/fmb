<div class="row">
	<!-- quick email widget -->
	<div class="col-md-12">
		<div class="box box-info">
			<div class="box-header">
				<i class="fa fa-envelope"></i>
				<h3 class="box-title">Quick Email</h3>								
			</div>
			<div class="box-body">
				<form role="form" action="#" method="post" id="emailForm">
					<div class="callout callout-danger" id="emailErrorCallout"
						style="display: none;">
						<h4>An error has occurred!</h4>
						<p>There is a problem with the system right now. Please try
							again later, if the problem still persists, please contact the
							system administrator.</p>
					</div>
					<div class="callout callout-info" id="emailSuccessCallout"
						style="display: none;">
						<h4>Success!</h4>
						<p>Email has been sent successfully. Shukran!</p>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="subject" id="subject"
							placeholder="Subject" />
					</div>
					<div class="form-group">
						<textarea class="textarea" placeholder="Message" id="messageBody" name="messageBody"
							style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
					</div>
					<div class="form-group">
						<label for="mailToTypeLabel"></label> <select
							id="mailToType" name="mailToType" class="form-control">
							<option value="">Select email recipients</option>
							<option value="JAMAAT">Jamaat</option>
							<option value="ADMIN">Admins</option>
							<option value="SUPER_USER">Super User's</option>
							<option value="THAALI_PAKAWNAAR">Jaman Pakawnaar</option>
							<!-- option value="ROTI_BANAWNAAR">Mumenaat making Roti's</option -->
						</select>
					</div>
				</form>
			</div>
			<div class="box-footer clearfix">
				<input type="button" class="pull-right btn btn-default" id="sendEmail" value="Send" />				
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	sendEmail();             
</script>
