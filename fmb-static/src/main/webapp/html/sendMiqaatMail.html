<div class="row">
	<!-- quick email widget -->
	<div class="col-md-12">
		<div class="box box-info">
			<div class="box-header">
				<i class="fa fa-envelope"></i>
				<h3 class="box-title"><span id="jamaatName"></span></h3>								
			</div>
			<div class="box-body">
				<form role="form" action="#" method="post" id="emailForm">
					<div class="callout callout-danger" id="emailErrorCallout"
						style="display: none;">
						<h4>An error has occurred!</h4>
						<p>There is a problem with the system right now. Please try
							again later, if the problem still persists, please contact the
							system administrator.</p>
					</div>
					<div class="callout callout-info" id="emailSuccessCallout"
						style="display: none;">
						<h4>Success!</h4>
						<p>Email has been sent successfully. Shukran!</p>
					</div>
					<div class="form-group">
					   <label for="subjectLabel">Email Subject</label>
						<input type="text" class="form-control" name="subject" id="subject" value=""/>
					</div>
					<div class="form-group">
					   <div>
					     <textarea class="textarea" placeholder="Message" id="messageBody" name="messageBody"
							style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">
						   <p>Baad Salaamil Jameel <br>
						   <b>Function</b>: Urus :&nbsp;<br>
						   <b>Date</b>:&nbsp;<br>
						   <b>Time</b>:&nbsp;<br>
						   <b>Program</b>: &nbsp;Majlis, Salawat Niyaaz <br>
						   <b>Venue</b>: Markaz <br>
						   </p>
					   </textarea>
					   </div>						
					</div>
					<div class="form-group">
					    <input type="hidden" class="form-control" name="mailToType" id="mailToType"
							 value="JAMAAT"/>						
					</div>
				</form>
			</div>
			<div class="box-footer clearfix">
				<input type="button" class="pull-right btn btn-default" id="sendEmail" value="Send Email" />				
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">   
   $(".textarea").wysihtml5({"color": true});
	sendEmail('MIQAAT');
</script>
