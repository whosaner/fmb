                    <div class="row">
                        <!-- left column -->
                        <div class="col-md-6">
                            <!-- general form elements -->
                            <div class="box box-primary">
                                <div class="box-header">
                                    <h3 class="box-title">User Profile</h3>
                                </div><!-- /.box-header -->
                                <!-- form start -->
                                <form role="form" id="userProfileForm" action="#">
                                    <div class="box-body">
                                      <div class="callout callout-danger"  id="profileErrorCallout" style="display:none;">
                                        <h4>An error has occurred!</h4>
                                        <p>There is a problem with the system right now. Please try again later, if the problem still persists, please contact the system administrator.</p>
                                       </div> 
                                       <div class="callout callout-info" id="profileSuccessCallout" style="display:none;">
                                          <h4>Success!</h4>
                                          <p>Your Profile data have been successfully updated in the system.</p>
                                       </div>
                                      
                                        <div class="form-group">
                                            <label for="ejamaatIdLabel">EJamaat Id</label>
                                            <input type="number" class="form-control" id="ejamaatId" placeholder="" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="hofEjamaatIdLabel">HOF EJamaat Id</label>
                                            <input type="number" class="form-control" id="hofEjamaatId" placeholder="" disabled>
                                        </div> 
                                        <div class="form-group">
                                            <label for="firstNameLabel">First Name</label>
                                            <input type="text" class="form-control" id="firstName" placeholder="" disabled>
                                        </div> 
                                         <div class="form-group">
                                            <label for="familyNameLabel">Family Name</label>
                                            <input type="text" class="form-control" id="familyName" placeholder="" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="emailLabel">Email Address'es</label>
                                            <input type="text" class="form-control" id="emailIp" placeholder="" disabled>
                                        </div> 
                                         <div class="form-group">
                                            <label for="tCategoryLabel">Thaali Category</label>
                                            <select id="tCategory" class="form-control">
                                   				<option>Small</option>
                                   				<option>Medium</option>
                                   				<option>Large</option>
                                			</select>
                                        </div>
                                        <div class="form-group">
                                            <label for="tRiceLabel">Do you want Rice ?</label>
                                            <select id="tRice" class="form-control">
                                   				<option>Yes</option>
                                   				<option>No</option>                                   				
                                			</select>
                                        </div>  
                                         <div class="form-group">
                                            <label for="tDeliveryLabel">Thaali Delivery Area/Region</label>
                                            <select id="tDelivery" class="form-control">                                   				
                                			</select>
                                        </div>
                                         <div class="form-group">                                            
                                            <input type="hidden" class="form-control" id="userRole" placeholder="" disabled>
                                        </div>           
                                    </div><!-- /.box-body -->

                                    <div class="box-footer clearfix">
                                        <button type="submit" id="userProfileSubmit" class="btn btn-primary pull-right">Save Profile</button>
                                    </div>
                                </form>
                            </div><!-- /.box -->
                        </div><!--/.col (left) -->                        
                    </div>   <!-- /.row -->
<!-- /.row (main row) -->
<script type="text/javascript">
  onLoadUserProfile();
</script>
