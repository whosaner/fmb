<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Faiz Al-Mawaid AL-Burhaniyah | Log In</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        
        <!-- bootstrap 3.0.2 -->
        <link href="../adminlte/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="../adminlte/css/font-awesome.min.css" rel="stylesheet" type="text/css" />       
        <!-- Theme style -->
        <link href="../adminlte/css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        
        
    </head>
    <body class="">

        <div class="form-box" id="login-box">
           <h2 class="header text-center">Faiz Al-Mawaid Al-Burhaniyah<br><small>Anjuman-e-Fakhri, Philadelphia</small></h2>
            <form id="loginForm" action="dashboard.html" method="post">
                <div class="body bg-light-gray">
                    <div class="callout callout-danger"  id="loginErrorCallout" style="display: none;">
                       <h4>Invalid Credentials!</h4>
                       <p>Please check the username or password.</p>
                     </div>
                    <div class="form-group">
                       <label for="ejamaatIdLabel">EJamaat Id</label>
                        <input type="text" name="ejamaatId" id="ejamaatId" class="form-control" placeholder="Please enter your ITS EJamaat ID"/>
                    </div>
                    <div class="form-group">
                        <label for="passwordLabel">Password</label>
                        <input type="password" name="loginPassword" id="loginPassword" class="form-control" placeholder="Please enter your password"/>
                    </div>                              
                </div>
                <div class="footer bg-light-gray">                                                               
                    <button type="submit" id="loginButton" class="btn btn-sign-in btn-block">Sign me in</button>                      
                </div>
            </form>
        </div>


        <!-- jQuery 2.0.2 -->
        <!-- script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script-->
        <script src="../jqw/scripts/jquery-2.0.2.min.js"></script>
        <script src="../adminlte/js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
        <script src="../adminlte/js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="../adminlte/js/jquery.cookie.js" type="text/javascript"></script>
        <!-- Bootstrap -->
        <script src="../adminlte/js/bootstrap.min.js" type="text/javascript"></script>                
		<script type="text/javascript" src="../scripts/fmb.js"></script>
    </body>
</html>
